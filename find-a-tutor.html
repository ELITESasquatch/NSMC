<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Tutor - SportConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="logo text-2xl font-bold tracking-tight">
                <a href="index.html">SportConnect</a>
            </div>
            <nav>
                <ul class="flex space-x-4 items-center">
                    <li><a href="index.html" class="font-semibold hover:text-blue-200 transition">Home</a></li>
                    <li><a href="find-a-tutor.html" class="font-semibold text-orange-300 border-b-2 border-orange-300 pb-1">Find a Tutor</a></li>
                    <li><a href="tutors.html" class="font-semibold hover:text-blue-200 transition">For Tutors</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="w-full flex-grow py-12">
        <section class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-lg">
            <h1 class="text-3xl font-extrabold text-blue-800 mb-2 text-center">Search for a Coach</h1>
            <p class="text-center text-gray-600 mb-6">Use the filters below to find the perfect coach near you.</p>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="sport-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Sport</label>
                    <select id="sport-filter" class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Sports</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Football">Football</option>
                    </select>
                </div>
                <div>
                    <label for="zipcode-input" class="block text-sm font-medium text-gray-700 mb-1">Your Zip Code</label>
                    <input type="text" id="zipcode-input" placeholder="e.g., 90210" class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button onclick="filterTutors()" class="w-full bg-orange-500 text-white font-bold py-2.5 rounded-lg hover:bg-orange-600 transition duration-300 shadow-md">
                    Search
                </button>
            </div>
        </section>

        <section class="max-w-4xl mx-auto p-6">
            <div id="loading-indicator" class="text-center p-8 hidden">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 inline-block"></div>
                <p class="mt-2 text-gray-600">Loading tutor data...</p>
            </div>
            <div id="tutor-results" class="space-y-4">
                <div id="initial-message" class="bg-white p-6 rounded-lg shadow-md text-center text-gray-500">
                    Your search results will appear here.
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 SportConnect | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        let allTutors = [];
        const loadingIndicator = document.getElementById('loading-indicator');
        const resultsContainer = document.getElementById('tutor-results');
        const initialMessage = document.getElementById('initial-message');
        const sportFilter = document.getElementById('sport-filter');
        const zipcodeInput = document.getElementById('zipcode-input');

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            if (lines.length <= 1) return [];
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header] = values[index] ? values[index].trim() : '';
                    return obj;
                }, {});
            });
        }

        async function loadTutors() {
            loadingIndicator.classList.remove('hidden');
            initialMessage.classList.add('hidden');
            try {
                const response = await fetch('tutor_data.csv');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const csvText = await response.text();
                allTutors = parseCSV(csvText);
                if (allTutors.length === 0) {
                    initialMessage.textContent = 'No tutors are currently available. Please check back later.';
                    initialMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Could not load tutor data:", error);
                resultsContainer.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded-lg">Error loading tutor data. Please try again later.</div>`;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function filterTutors() {
            const sport = sportFilter.value.toLowerCase().trim();
            const zipcode = zipcodeInput.value.trim();
            resultsContainer.innerHTML = '';
            initialMessage.classList.add('hidden');

            if (allTutors.length === 0) {
                resultsContainer.innerHTML = '<div class="bg-yellow-100 text-yellow-700 p-4 rounded-lg">Tutor data is currently unavailable.</div>';
                return;
            }

            const filteredTutors = allTutors.filter(tutor => {
                const expertise = (tutor['Sports with expertise'] || '').toLowerCase();
                const expertSports = expertise.split(';').map(s => s.trim());
                const matchesSport = !sport || expertSports.includes(sport);
                const matchesZip = !zipcode || (tutor['Zip code'] && tutor['Zip code'].startsWith(zipcode));
                return matchesSport && matchesZip;
            });

            renderResults(filteredTutors);
        }

        function renderResults(tutors) {
            if (tutors.length === 0) {
                resultsContainer.innerHTML = '<div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-500">No tutors found matching your criteria. Try broadening your search!</div>';
                return;
            }
            const html = tutors.map(tutor => `
                <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500 transition hover:shadow-xl">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-gray-900">${tutor['Name']}</h3>
                        <span class="text-sm font-semibold text-blue-600 bg-blue-100 px-3 py-1 rounded-full">${tutor['Zip code']}</span>
                    </div>
                    <div class="mb-3">
                        <p class="text-sm font-semibold text-gray-600 mb-1">Expertise:</p>
                        <p class="text-base text-gray-800">${tutor['Sports with expertise']}</p>
                    </div>
                    <div class="border-t pt-3">
                        <p class="text-sm font-semibold text-gray-600 mb-1">Availability:</p>
                        <p class="text-base text-gray-800">${(tutor['Time availability'] || '').replace(/;/g, ' | ')}</p>
                    </div>
                    <button class="mt-4 w-full bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600 transition">Book Session</button>
                </div>
            `).join('');
            resultsContainer.innerHTML = html;
        }

        window.onload = loadTutors;
    </script>
</body>
</html>
